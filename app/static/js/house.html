<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="nar-bar">
                <h3 class="page-title">房源</h3>
                <a class="nav-btn fl" href="/"></a>
            </div>
            <ul class="filter-title-bar">
                <li class="filter-title">
                    <span>入住日期</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title">
                    <span>位置區域</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
                <li class="filter-title">
                    <span>最新上線</span>
                    <span><i class="fa fa-angle-down"></i></span>
                    <span class="split-line fr">|</span>
                </li>
            </ul>
            <div class="filter-item-bar">
                <div class="filter-item filter-date">
                    <div class="input-daterange input-group">
                        <input type="text" class="input-sm form-control" id="start-date">
                        <span class="input-group-addon">至</span>
                        <input type="text" class="input-sm form-control" id="end-date">
                    </div>
                </div>
                <ul class="filter-item filter-area">        
                </ul>
                <ul class="filter-item filter-sort">
                    <li class="active" sort-key="new">最新上線</li>
                    <li sort-key="booking">入住最多</li>
                    <li sort-key="booking">價格 低-高</li>
                    <li sort-key="booking">價格 高-低</li>
                </ul>
            </div>
        </div>
        <div class="display-mask"></div>
        <ul class="house-list">
        </ul>
        <script id="house-list-tmpl" type="text/html">
            {{each houses as house}}
            <li class="house-item">
                <a href="/detail.html?id={{house.house_id}}"><img src="" alt=""></a>
            </li>
        </script>
    </div>
</body>
</html>
